name: Test
on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Pre Test
        id: pre-test
        run: exit 0

      - name: Check previous
        id: test-previous
        if: always()
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: |
          export failed_steps=$(echo "$STEPS_CONTEXT" | jq -r 'keys[] as $k | select(.[$k].outcome=="failure") | "\($k): \(.[$k].outcome)"')
          echo "$failed_steps"
          if echo "$failed_steps" | grep -q "failure"; then
            echo "prev_ok=false" >> $GITHUB_OUTPUT
            echo "fail"
          else
            echo "prev_ok=true" >> $GITHUB_OUTPUT
            echo "pass"
          fi

      - name: Fail Test
        if: always() && steps.test-previous.outputs.prev_ok == 'true'
        run: exit 1

      - name: Pass Test
        if: always() && steps.test-previous.outputs.prev_ok == 'true'
        run: exit 0

      - name: Run Anyway
        if: always()
        run: core.notice('Hello')
